<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components | Landing Page Example</title>
</head>
<body>

  <!-- Navbar Web Component -->
  <navbar-component></navbar-component>

  <!-- Hero Banner Web Component -->
  <hero-banner-component id="home"></hero-banner-component>

  <!-- Stripe Bar Web Component -->
  <stripe-bar-component></stripe-bar-component>

  <!-- About Web Component -->
  <about-component id="about"></about-component>

  <!-- Stripe Bar Web Component -->
  <stripe-bar-component></stripe-bar-component>

  <!-- Services Component -->
  <services-component id="services"></services-component>

  <hr>

  <!--Contact Form Component-->
  <contact-form-component id="contact"></contact-form-component>

  <!-- Footer Component -->
  <footer-component></footer-component>

  <script src="navbar-component.js" defer></script>
  <script src="hero-banner-component.js" defer></script>
  <script src="stripe-bar-component.js" defer></script>
  <script src="about-component.js" defer></script>
  <script src="services-component.js" defer></script>
  <script src="contact-form-component.js" defer></script>
  <script src="footer-component.js" defer></script>
</body>
</html>
